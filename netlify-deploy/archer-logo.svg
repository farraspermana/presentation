<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Glowing circle background -->
  <defs>
    <radialGradient id="glowGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:rgba(59, 130, 246, 0.15);stop-opacity:1" />
      <stop offset="70%" style="stop-color:rgba(59, 130, 246, 0.08);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgba(59, 130, 246, 0);stop-opacity:0" />
    </radialGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Glowing background circle -->
  <circle cx="100" cy="100" r="90" fill="url(#glowGradient)"/>
  <circle cx="100" cy="100" r="70" fill="none" stroke="rgba(59, 130, 246, 0.3)" stroke-width="1"/>
  
  <!-- Archer silhouette (simplified from the logo) -->
  <g transform="translate(100, 100) scale(1.2)" filter="url(#glow)">
    <!-- Body -->
    <path d="M 0,-30 L -10,-10 L -8,20 L 8,20 L 10,-10 Z" fill="#1e3a8a" stroke="#3b82f6" stroke-width="1"/>
    
    <!-- Head with helmet -->
    <ellipse cx="0" cy="-35" rx="8" ry="10" fill="#1e3a8a" stroke="#3b82f6" stroke-width="1"/>
    <path d="M -8,-38 Q -6,-45 0,-46 Q 6,-45 8,-38" fill="none" stroke="#3b82f6" stroke-width="1.5"/>
    <path d="M 8,-38 L 10,-35" stroke="#3b82f6" stroke-width="1.5"/>
    
    <!-- Left arm holding bow -->
    <path d="M -10,-8 L -35,-15" stroke="#1e3a8a" stroke-width="3" stroke-linecap="round"/>
    <path d="M -10,-8 L -35,-15" stroke="#3b82f6" stroke-width="1.5" stroke-linecap="round"/>
    
    <!-- Right arm pulling arrow -->
    <path d="M 10,-8 L 30,-5" stroke="#1e3a8a" stroke-width="3" stroke-linecap="round"/>
    <path d="M 10,-8 L 30,-5" stroke="#3b82f6" stroke-width="1.5" stroke-linecap="round"/>
    
    <!-- Bow -->
    <path d="M -38,-20 Q -42,-10 -38,0" fill="none" stroke="#1e3a8a" stroke-width="3" stroke-linecap="round"/>
    <path d="M -38,-20 Q -42,-10 -38,0" fill="none" stroke="#60a5fa" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="-38" y1="-20" x2="-38" y2="0" stroke="#93c5fd" stroke-width="0.5"/>
    
    <!-- Arrow -->
    <line x1="30" y1="-5" x2="-35" y2="-12" stroke="#1e3a8a" stroke-width="2"/>
    <line x1="30" y1="-5" x2="-35" y2="-12" stroke="#60a5fa" stroke-width="1"/>
    <path d="M -35,-12 L -38,-10 L -35,-14 L -32,-12 Z" fill="#60a5fa"/>
    
    <!-- Legs -->
    <path d="M -6,20 L -12,40" stroke="#1e3a8a" stroke-width="3" stroke-linecap="round"/>
    <path d="M -6,20 L -12,40" stroke="#3b82f6" stroke-width="1.5" stroke-linecap="round"/>
    <path d="M 6,20 L 2,40" stroke="#1e3a8a" stroke-width="3" stroke-linecap="round"/>
    <path d="M 6,20 L 2,40" stroke="#3b82f6" stroke-width="1.5" stroke-linecap="round"/>
  </g>
</svg>

